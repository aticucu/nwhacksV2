<template name="quiz">
	<head>
		<title>Quiz</title>
	</head>

	<body>
		{{#each questions}}
			<br><br>
			<b>{{qtext}}</b>
			<br>

			{{#each answers qtext}}
				<input type="radio" id="ans" value="{{atext}}" name='{{../qtext}}'/>{{atext}}<br>
			{{/each}}
		{{/each}}
		<button type="submit" id="next">Next</button>
	</body>
</template>
